<mat-toolbar color="primary">
  <span mat-button routerLink="/">My Application</span>
  <span class="spacer"></span>
  <ng-container *ngIf="isSmallScreen">
    <button mat-icon-button [matMenuTriggerFor]="dropMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
      <a mat-menu-item class="menu-button" routerLink="/">Home</a>
      <a mat-menu-item class="menu-button" routerLink="/grid">Grid</a>
      <a mat-menu-item class="menu-button" disabled>Map</a>
      <a mat-menu-item class="menu-button" disabled>Graph</a>
    </mat-menu>
  </ng-container>
  <ng-container *ngIf="!isSmallScreen">
    <a mat-button class="menu-button" routerLink="/">Home</a>
    <mat-divider [vertical]="true" class="mat-divider-vertical"></mat-divider>
    <a mat-button class="menu-button" routerLink="/grid">Grid</a>
    <mat-divider [vertical]="true" class="mat-divider-vertical"></mat-divider>
    <a mat-button class="menu-button">Map</a>
    <mat-divider [vertical]="true" class="mat-divider-vertical"></mat-divider>
    <a mat-button class="menu-button">Graph</a>
  </ng-container>
</mat-toolbar>
